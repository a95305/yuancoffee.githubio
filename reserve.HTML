<script>
    const { createApp, ref, computed, onMounted } = Vue;

    // --- è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Supabase è³‡è¨Š ---
    const SUPABASE_URL = 'ä½ çš„_SUPABASE_URL';
    const SUPABASE_KEY = 'ä½ çš„_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    createApp({
        setup() {
            const totalSeats = ref(11);
            const currentOccupancy = ref(0);

            const remainingSeats = computed(() => {
                let res = totalSeats.value - currentOccupancy.value;
                return res < 0 ? 0 : res;
            });

            // æŠ“å–åˆå§‹è³‡æ–™
            const fetchData = async () => {
                const { data, error } = await supabase
                    .from('store_seats')
                    .select('*')
                    .single();
                if (data) {
                    totalSeats.value = data.total_seats;
                    currentOccupancy.value = data.current_occupancy;
                }
            };

            // å“¡å·¥æ›´æ–°äººæ•¸
            const updateSeats = async (delta) => {
                const newValue = currentOccupancy.value + delta;
                if (newValue < 0 || newValue > totalSeats.value) return;

                const { error } = await supabase
                    .from('store_seats')
                    .update({ current_occupancy: newValue })
                    .eq('id', 'ä½ çš„è³‡æ–™ID'); // é€™è£¡å¡«å…¥è³‡æ–™è¡¨çš„ row ID
            };

            // ç›£è½è³‡æ–™åº«è®Šå‹• (Realtime)
            onMounted(() => {
                fetchData();
                supabase
                    .channel('any')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'store_seats' }, payload => {
                        currentOccupancy.value = payload.new.current_occupancy;
                    })
                    .subscribe();
            });

            return { totalSeats, currentOccupancy, remainingSeats, updateSeats };
        }
    }).mount('#app');
</script>
